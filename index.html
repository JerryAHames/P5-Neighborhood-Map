<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link rel="stylesheet" href="css/Style.css">
    <title>Project 5: Neighborhood Map Project</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="container">
      <div class="row">
        <div class="search col-md-2">
          <div data-bind="with: currentLocation">
            <input data-bind="value: street" />
            <input data-bind="value: city" />
            <button data-bind="click: $parent.updateCurrentLocation">Search</button>
          </div>
          <div class="list">
            <ul data-bind="foreach: locations">
              <li data-bind="text: Name, click: $parent.updateCurrentLocation"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
        </div>
      </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
