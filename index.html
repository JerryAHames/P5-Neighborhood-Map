<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link rel="stylesheet" href="css/Style.css">
    <title>Project 5: Neighborhood Map Project</title>
  </head>
  <body>
    <div id="map" data-bind="click: MainClick"></div>
    <div class="search-panel">
      <div class="search-header search">
        <div class="hamburger-icon">
          <svg class="hamburger" data-bind="click: MenuClick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000066">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
          </svg>
        </div>
        <div class="list-header">Places to Visit</div>
        <div class="filter-input">
          <input data-bind="value: Filter, enterkey: filterSelectedLocations" class="rounded filterinput" />
          <button data-bind="click: filterSelectedLocations">Filter</button>
        </div>
      </div>
      <div class="collapsible" id="filterResults"></div>
      <div class="container">
        <div class="content">
          <ul class="search" data-bind="foreach: locations">
            <li data-bind="text: Name, title: ToolTip, click: $parent.updateSelectedLocation, visible: Visible, css: {selected: Selected}" ></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/jquery.collapsible.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
